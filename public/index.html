<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="MindMate – Emotion-Aware Mental Health Companion"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <!-- ✅ Pre-apply mood class: ensures instant theming -->
    <script>
      (function () {
        try {
          const mood = localStorage.getItem("latestMood") || "neutral";
          document.documentElement.setAttribute("data-mood", mood);
        } catch (e) {
          document.documentElement.setAttribute("data-mood", "neutral");
        }
      })();
    </script>

    <title>MindMate App</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
